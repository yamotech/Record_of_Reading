<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>本記録するやーつ</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="header">
        <h1 class="logo"><a href="index.html">本記録するやーつ</a></h1>
    </div>

    <div class="container">
        <div class="postarea cf">

            <div class="postarea-text">
                <textarea name="" id="content" cols="50" rows="10" placeholder="本のタイトルを入力"></textarea>
                <textarea name="" id="first" cols="10" rows="10" placeholder="何ページから"></textarea>
                <textarea name="" id="last" cols="10" rows="10" placeholder="何ページまで"></textarea>
                <textarea name="" id="isbn" cols="50" rows="10" placeholder="ISBNを入力"></textarea>
            </div>

            <button id="post" class="postarea-button">読んだ！</button>
        </div>
    </div>

    <div id="messages" class="content">
        <div id="dummy"></div>
    </div>

    <div class="total-logo">
        　<div class="total">
            　　<h1>総計</h1>
            　　<h2>P.<div id="total"></div></h2>
        　</div>
    </div>

    <p class="footer"><strong><a href="http://.com/"></a></strong></p>
</body>
</html>
